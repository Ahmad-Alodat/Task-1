<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Number One</title>
    <link rel="stylesheet" href="styles.css">

    <script defer src="app.js"></script>
    <script defer src="https://kit.fontawesome.com/ae882f5a08.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav class="navbar">
                <div class="logo">
                    Task One
                </div>
                
                <form class="search-form">
                    <input type="text" name="search-input" id="search-input" placeholder="Search">
                    <button type="submit" id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </nav>
        </div>
        <div class="main">
            <section class="images" id="image-grid">
                <!-- Images will be dynamically added here -->
            </section>
            <div class="pagination" id="pagination">
                <!-- Pagination buttons will be dynamically added here -->
            </div>
        </div>
        <footer class="info">
            <p class="developer-name">Ahmad Alodat</p>
            <p class="company-name">Optimum Partners</p>
        </footer>
    </div>
</body>
</html>
